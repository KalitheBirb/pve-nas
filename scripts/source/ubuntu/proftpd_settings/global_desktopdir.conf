    DenyAll
  </Limit>
</Directory>
<Directory /Pictures/*>
  <Limit RMD XRMD>
    AllowAll
  </Limit>
</Directory>

# Public folder
<Directory ~/Public>
  <Limit RMD RNFR RNTO XRMD>
    DenyAll
  </Limit>
</Directory>
<Directory /Public/*>
  <Limit RMD XRMD>
    AllowAll
  </Limit>
</Directory>

# Template folder
<Directory ~/Templates>
  <Limit RMD RNFR RNTO XRMD>
    DenyAll
  </Limit>
</Directory>
<Directory /Templates/*>
  <Limit RMD XRMD>
    AllowAll
  </Limit>
</Directory>

# Videos folder
<Directory ~/Videos>
  <Limit RMD RNFR RNTO XRMD>
    DenyAll
  </Limit>
</Directory>
<Directory /Videos/*>
  <Limit RMD XRMD>
    AllowAll
  </Limit>
</Directory>

</Global>
