<Global>
# Copy file to /etc/proftpd/conf.d/global_desktopdir.conf

# Protect user desktop base folders
# Desktop folder
<Directory ~/Desktop>
  <Limit RMD RNFR RNTO XRMD>
    DenyAll
  </Limit>
</Directory>
<Directory /Desktop/*>
  <Limit RMD XRMD>
    AllowAll
  </Limit>
</Directory>

# Documents folder
<Directory ~/Documents>
  <Limit RMD RNFR RNTO XRMD>
    DenyAll
  </Limit>
</Directory>
<Directory /Documents/*>
  <Limit RMD XRMD>
    AllowAll
  </Limit>
</Directory>

# Downloads folder
<Directory ~/Downloads>
  <Limit RMD RNFR RNTO XRMD>
    DenyAll
  </Limit>
</Directory>
<Directory /Downloads/*>
  <Limit RMD XRMD>
    AllowAll
  </Limit>
</Directory>

# Music folder
<Directory ~/Music>
  <Limit RMD RNFR RNTO XRMD>
    DenyAll
